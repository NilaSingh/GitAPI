<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .third {
        display: inline-block;
        width: 30%;
        margin: 5px;
        vertical-align: top;
      }
    </style>
    <title>Github App</title>
  </head>
  <body>
    <h1>Github App</h1>
    <div id="container">
      <form id='keyform'>
        <input  id="gitkey" type="text" />
        <input  id='submitkey' type="submit" placeholder="Access Token" value="Submit" />
      </form>
    </div>
    <div id="options" style="display: none">
      <div id="show-repos" class="third">
        <button>Get My Repos</button>
        <ul></ul>
      </div>
      <div id="make-repo" class="third">
        <form>
          <input type="text" placeholder="Repo name" />
          <br />
          <input type="text" placeholder="Repo description" />
          <br />
          <input type="Submit" value="Create a Repo" />
        </form>
      </div>
      <div id="delete-repo" class="third">
        <form>
          <input type="text" placeholder="Name of repo to delete" />
          <br />
          <input type="Submit" value="Delete Repo" />
        </form>
      </div>
    </div>
    <script src="Git.js"></script>
    <script type="module">import { Octokit } from "https://cdn.skypack.dev/@octokit/core";</script>
  </body>
</html>
